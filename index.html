<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPS brought to you by T.D.D.</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <script src="src/jQuery.js"></script>
  <script src="src/rps.js"></script>
</head>
<body>

<h1>Rock. Paper. Scissors.</h1>
<button id="newGame">New Game</button>
<br/>
<div class="player" id="a">
  <div id='playerA'>
    <h3>Player A</h3>
  </div>
    <div id='scoreCount'>
      <p id='playerAScore'>Wins: </p>
    </div>
    <div class="buttons">
      <button class="buttonA" id="rock">Rock</button>
      <button class="buttonA" id="paper">Paper</button>
      <button class="buttonA" id="scissors">Scissors</button>
    </div>
  </div>
</div>

<div class="player" id="b">
  <div id='playerB'>
    <h3>Player B</h3>
  </div>
    <div id='scoreCount'>
      <p id='playerBScore'>Wins:</p>
    </div>
    <div class="buttons">
      <button class="buttonB" id="rock">Rock</button>
      <button class="buttonB" id="paper">Paper</button>
      <button class="buttonB" id="scissors">Scissors</button>
    </div>
  </div>
</div>

<div class='game'>
  <button class="buttonStart" id="buttonStart">Shoot</button>
</div>
<div id='results'>
</div>

</body>
</html>
